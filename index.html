<!DOCTYPE html>
<html>
<head>
    <title>3D Football Demo</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0b0b0b; }
        #scoreboard {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            font-size: 32px; font-weight: bold; color: white; font-family: Arial;
            background: rgba(0,0,0,0.4); padding: 10px 25px; border-radius: 10px;
        }
        .throw-btn {
            position: absolute;
            background: rgba(255,255,255,0.9);
            padding: 5px 10px;
            border-radius: 6px;
            color: black;
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0</div>
    <canvas id="game"></canvas>

    <!-- THROW BUTTONS APPEAR HERE -->
    <div id="ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
