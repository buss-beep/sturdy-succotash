<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Football Prototype</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Three.js CDN -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
</head>
<body>
  <div id="ui">
    <div id="topbar">
      <div>
        Team:
        <select id="teamSelect">
          <option value="home">Home (Blue)</option>
          <option value="away">Away (Red)</option>
        </select>
        &nbsp;|&nbsp;
        <button id="startBtn">Start Play</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div id="scoreboard">
        <span id="homeName">HOME</span>
        <span id="homeScore">0</span>
        <span> - </span>
        <span id="awayScore">0</span>
        <span id="awayName">AWAY</span>
      </div>
    </div>

    <div id="controls">
      <div>Controls: WASD = move QB | 1-4 = select receiver | P = pass</div>
      <div id="messages"></div>
    </div>
  </div>

  <div id="canvasContainer"></div>

  <script src="main.js"></script>
</body>
</html>
